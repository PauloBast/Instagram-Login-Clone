<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta chaset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/main.css">
    <!--responsividades-->

    <title>LOGIN INSTAGRAM CLONE</title>
</head>
<body>
     <div class="wrapper">        
        <div class="cel">
           <img class="cel" src="./img/cel.png" alt="Celular">
        </div>
        <div class="cont">
           <div class="group">
               <img class="logo" src="./img/logo.png" alt="instagram logo">
               <div class="aform1">
                   <form class="" id="" method="post">               
                       <div class="depois-form1">
                              <div class="depois-form1-2 ipt">
                                  <div class="depois-form1-2-1 ipt">
                                      <label class="input-label-nome ipl ipt">
                                          <span class="input-span-nome ips ipt">Telefone, nome de usuário ou email</span>
                                          <input class="input-nome ipn ipt" type="text" name="username" aria-label="Telefone, nome de usuário ou email">
                                      </label>
                                  </div>
                               </div>
                               <div class="depois-form1-3 ipt">
                                   <div class="depois-form1-3-1 ipt">
                                       <label class="input-label-senha ipl ipt">
                                           <span class="input-span-senha ips ipt">Senha</span>
                                           <input class="input-senha ipn ipt" type="password" name="password" aria-label="Senha">                                       <div class="antes-mostrar">
                                           <div class="mostrar">
                                               <i class="fas fa-eye"></i>
                                           </div>
                                       </div>
                                       </label>

                                   </div>
                               </div>
                               <a class="insta-login">Entrar</a>
                               <div class="ouou">
                                   <p class="_1">____________</p>
                                   <p class="ou">ou</p>
                                   <p class="_2">____________</p>
                               </div>
                           </div>
                       
                   </div>
                   <div class="lf">
                       <a class="login-facebook" href="#"><img class="facebook" src="./img/facebook.png" alt="instagram logo"></a>
                   </div>
                   <div class="es">
                       <a class="esqueceu" href="#">Esqueceu a senha?</a>
                   </div>
               </form>
           </div>
           <div class="group">
               <p class="not-account">Não tem uma conta?<a class="cadastre-se" href="#">Cadastre-se</a></p>
           </div>
           <div class="group">
               <p class="">Obtenha o aplicativo.</p>
               <div class="get-the-download">
                <img class="and" src="./img/app store.png" alt="app store"><a class="app-download and1" href="#"></a></img>
                <img class="and" src="./img/google play.png" alt="google play"><a class="app-download and2" href="#"></a></img>
              </div>
           </div>
        </div>
     </div>
    <script src=""></script>
